<mat-drawer-container style="overflow-x: hidden;" class="" autosize>
    <mat-drawer #drawer class="container-fluid" mode="side" opened='true'>
        <button class="" mat-button id='closeBtn' (click)="drawer.toggle()">
            <span>&times;</span>
        </button>
        <app-searchbar class=""></app-searchbar> 
        <mat-slider
            thumbLabel
            [displayWith]="formatLabel"
            tickInterval="1000"
            min="1"
            max="100000">
        </mat-slider>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <button type="button" mat-button (click)="drawer.toggle()">
        Open Sidebar
      </button>
    </div>
  
</mat-drawer-container>
