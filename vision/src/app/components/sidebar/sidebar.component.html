<mat-drawer-container style="overflow-x: hidden;" class="" autosize>
    <mat-drawer #drawer class="container-fluid" mode="side">
        <button class="" mat-button id='closeBtn' (click)="drawer.toggle()">
            <span>&times;</span>
        </button>

    </mat-drawer>
  
    <div class="example-sidenav-content">
      <button type="button" mat-button (click)="drawer.toggle()">
        Open Sidebar
      </button>
    </div>
  
</mat-drawer-container>
